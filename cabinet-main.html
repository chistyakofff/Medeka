<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/blank-style.css">
    <link rel="stylesheet" href="css/cabinet-main-style.css">

    <title>Кабинет пациента</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<body class="body-container">
    <div class="container">

        <header class="header-index">

            <div class="logo-container">
                <img src="img/main-logo.png" alt="Логотип Медека" width="261px" height="66px">

            <div class="header-container">
                <button type="button" class="main-btn" id="reception-btn">Запись на приём</button>

                <button type="button" class="main-btn" id="payment-btn">Оплата</button>

                <img class="avatar" src="img/avatar.jpg" alt="Аватар пользователя" width="52px" height="52px">
                <span class="username">Татьяна Иванова</span>
                <a href="#" class="exit-href"><img class="exit-logo" src="img/exit-logo.png" alt="Выход" width="18.71px"
                        height="26px"></a>

                <a href="#" class="exit-href"><span class="exit">Выход</span></a>
            </div>
        </header>
        <!--header-->

        <main class="main-container">
            <nav class="nav-container">
                <ul class="nav-logo">
                    <li class="nav-item-logo"><a href="#"><img src="img/home.png" width="26px" height="26px" alt=""></a>
                    </li>
                    <li class="nav-item-logo"><a href="#"><img src="img/profile.png" width="26px" height="26px"
                                alt=""></a></li>
                    <li class="nav-item-logo"><a href="#"><img src="img/reception.png" width="26px" height="26px"
                                alt=""></a></li>
                    <li class="nav-item-logo"><a href="#"><img src="img/healing.png" width="26px" height="26px"
                                alt=""></a></li>
                    <li class="nav-item-logo"><a href="#"><img src="img/payment.png" width="26px" height="26px"
                                alt=""></a></li>
                    <li class="nav-item-logo"><a href="#"><img src="img/services.png" width="26px" height="26px"
                                alt=""></a></li>
                </ul>

                <ul class="nav-list">
                    <li class="nav-item"><a href="">Главная</a></li>
                    <li class="nav-item"><a href="">Профиль</a></li>
                    <li class="nav-item"><a href="">Запись на приём</a></li>
                    <li class="nav-item"><a href="">Лечение</a></li>
                    <li class="nav-item"><a href="">Оплата</a></li>
                    <li class="nav-item"><a href="">Услуги</a></li>
                </ul>
            </nav>



            <div class="card-container">
                <h2 id="welcome-msg">Добро пожаловать, Татьяна</h2>
                <ul class="card-list">
                    <li class="card-item">
                        <a href="#">
                            <div class="card-box"><span>Профиль</span><img src="img/profile-big.png" alt=""></div>
                        </a>
                    </li>
                    <li class="card-item">
                        <a href="#">
                            <div class="card-box"><span>Запись на приём</span><img src="img/reception-big.png" alt="">
                            </div>
                        </a>
                    </li>
                    <li class="card-item">
                        <a href="#">
                            <div class="card-box"><span>Лечение</span><img src="img/healing-big.png" alt=""></div>
                        </a>
                    </li>
                    <li class="card-item">
                        <a href="#">
                            <div class="card-box"><span>Оплата</span><img src="img/payment-big.png" alt=""></div>
                        </a>
                    </li>
                    <li class="card-item">
                        <a href="#">
                            <div class="card-box"><span>Услуги</span><img src="img/services-big.png" alt=""></div>
                        </a>
                    </li>
                </ul>

    <footer class="footer-container">
        <div class="footer-content">
            <span>© МедекаДенталГрупп, 2021</span>
